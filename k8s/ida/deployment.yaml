apiVersion: apps/v1
kind: Deployment
metadata:
  name: ida
  namespace: mosip
  labels:
    app: ida
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: ida
  template:
    metadata:
      labels:
        app: ida
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/actuator/prometheus"
        logging.capture: "true"
        logging.format: "json"
        logging.service: "ida"
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
      initContainers:
      - name: install-ida
        image: ubuntu:20.04
        command: 
        - /bin/bash
        - -c
        - |
          set -e
          echo "üì• Installing MOSIP ID Authentication Module..."
          
          # Install prerequisites
          apt-get update
          apt-get install -y wget curl git openjdk-17-jdk maven
          
          # Clone MOSIP infra repository
          echo "üîΩ Cloning MOSIP infrastructure repository..."
          git clone -b release-1.2.0.1-B2 https://github.com/mosip/mosip-infra /tmp/mosip-infra
          
          # Navigate to IDA deployment directory
          cd /tmp/mosip-infra/deployment/v3/mosip/ida
          
          echo "üìã Checking IDA deployment structure..."
          ls -la
          
          # Check if install.sh exists
          if [ -f "install.sh" ]; then
              echo "üöÄ Running IDA installation script in NON-INTERACTIVE mode..."
              chmod +x install.sh
              
              # Run installation with automated responses for development environment
              echo "ü§ñ Selecting 'n' for development environment (no SSL)..."
              printf "n\\ny\\n" | ./install.sh
              
              echo "‚úÖ MOSIP ID Authentication module installation completed"
          else
              echo "‚ùå IDA installation script not found"
              exit 1
          fi
          
          # Copy installed application to shared volume
          mkdir -p /app
          echo "üì¶ Copying installed application..."
          cp -r /tmp/mosip-infra/deployment/v3/mosip/ida /app/mosip-ida
          
          echo "‚úÖ Installation completed successfully"
        volumeMounts:
        - name: app-data
          mountPath: /app
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
      containers:
      - name: ida
        image: openjdk:17-jre-slim
        ports:
        - containerPort: 8080
        command: 
        - /bin/bash
        - -c
        - |
          echo "üöÄ Starting MOSIP ID Authentication Service..."
          cd /app/mosip-ida
          
          # Look for the main application JAR file
          JAR_FILE=$(find . -name "*.jar" | grep -v "sources.jar" | grep -v "javadoc.jar" | head -1)
          
          if [ -n "$JAR_FILE" ]; then
              echo "üéØ Starting application: $JAR_FILE"
              java -jar "$JAR_FILE"
          else
              echo "‚ùå No JAR file found. Installation may have failed."
              echo "Available files:"
              find . -type f | head -20
              exit 1
          fi
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "development"
        - name: LOGGING_LEVEL_IO_MOSIP
          value: "INFO"
        resources:
          requests:
            memory: "512Mi"
            cpu: "200m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /idauthentication/actuator/health
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /idauthentication/actuator/health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 15
          timeoutSeconds: 5
        startupProbe:
          httpGet:
            path: /idauthentication/actuator/health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 15
          failureThreshold: 10
        volumeMounts:
        - name: app-data
          mountPath: /app
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 1000
      volumes:
      - name: app-data
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: ida-service
  namespace: mosip
  labels:
    app: ida
spec:
  selector:
    app: ida
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
  type: ClusterIP